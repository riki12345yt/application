<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard active">
            <h2>Welcome, <span id="username"></span>! ðŸŽ‰</h2>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Member Since:</strong> <span id="joined"></span></p>
                <p><strong>Role:</strong> User</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Load user data from session (passed via meta or fetch)
        document.getElementById('username').textContent = sessionStorage.getItem('user') || 'User';
        document.getElementById('displayUsername').textContent = sessionStorage.getItem('user') || 'User';
        document.getElementById('joined').textContent = sessionStorage.getItem('joined') || 'Today';

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        }
    </script>
</body>
</html>
